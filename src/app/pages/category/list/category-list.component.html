<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<app-container classes="container-1 flex">
  <span class="centering" *ngIf="pageState===''">
    Valami hiba történt!
  </span>

  <span class="centering" *ngIf="pageState==='loading'">
    <mat-spinner></mat-spinner>
  </span>

  <span class="centering" *ngIf="pageState==='noData'">
    Nincs adat.
  </span>

  <ng-container *ngIf="pageState==='data'">
    <app-category-card class="item" *ngFor="let item of list" [category]="item">
    </app-category-card>
  </ng-container>
</app-container>
<br>
